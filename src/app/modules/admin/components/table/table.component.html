<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Imagen</th>
            <th scope="col">Descripción</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <!-- Vamos a aplicar interpolación -->
            <th scope="row">1</th>
            <td>nombre</td>
            <td>imagen</td>
            <td>descripción</td>
            <td>precio</td>
            <td>acciones</td>
        </tr>
    </tbody>
</table>

<!-- Botón que llama al modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar producto
</button>

<!-- Modal para agregar productos -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese un nuevo producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Recibe los nuevos valores -->
                <div class="mb-3">
                    <label class="form-label">Ingrese nombre del producto:</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese una imagen del producto:</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese descripción:</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese precio:</label>
                    <input type="text">
                </div>
            </div>

            <!-- Corresponde a las acciones -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
