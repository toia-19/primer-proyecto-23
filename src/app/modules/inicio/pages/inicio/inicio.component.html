<div class="container">
    <div class="row">
        <div class="col">
            <!-- LEE NUESTRO ARRAY INFO -->
            <div *ngFor="let i of info" class="contenido">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title class="titulo">{{i.raza}}</mat-card-title>
                    </mat-card-header>
                    <!-- APLICAMOS INTERPOLACIÃ“N ej: {{i.imagen}} -->
                    <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}"  width="100%">
                    <mat-card-content>
                        <p>
                            {{i.descripcion}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
